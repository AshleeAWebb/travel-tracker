<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon's Edge Travel App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Original+Surfer&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Horizon's Edge</h1>
    <nav>
      <button id="logoutButton" class="button-logout hidden" title="Log out to your account">Log out</button>
    </nav>
  </header>
  <main>
    <!-- Login Page with picture -->
    <section id="loginPage" class="login-page">
      <div class="wrapper">
        <div class="background-container">
          <div class="background-image">
            <img class="login-image" src="./images/travel-tracker-login.jpg" alt="building with pink haze sunset">
          </div>
          </div>
        </div>
        <div id="login-container" class="login-container">
          <form class="login-form" id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button id="submitHomePageButton" type="submit">Login</button>
          </form>
        </div>
      </div>
    </section>

    <section class="dashboard-page" id="dashboardPage">
      <h2 id="welcomeTitle">Welcome to your Horizon's Edge dashboard!</h2>
      <!-- Travel columns  -->
      <section class="traveler-trip" id="travelerTrips"></section>
      <section class="pending-trip" id="pendingTrips"></section>
      <!-- Book Trip  -->
      <section class="book-trip">
        <button id="open-modal-btn">Book Trip!</button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close" tabindex="0" aria-label="Close Trip Booking Box">&times;</span>
            <form id="trip-form">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required aria-label="Select trip date" min="2023-04-24">
              <br><br>
              <label for="duration">Duration:</label>
              <input type="number" id="duration" name="duration" required aria-label="Enter trip duration" min="1">
              <br><br>
              <label for="travelers">Number of Travelers:</label>
              <input type="number" id="travelers" name="travelers" required aria-label="Enter number of travelers" min="1">
              <br><br>
              <label for="destination">Destination:</label>
              <select id="destination" name="destination" required aria-label="Select trip destination">
                <option value="">--Please choose an location--</option>
              </select>
              <br><br>
              <label for="suggestedActivities">Suggested Activities:</label>
              <input type="text" id="suggestedActivities" name="suggestedActivities"
                aria-label="Enter suggested activities (comma-separated)">
              <br><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </section>
      <!-- Cost Dounut Chart -->
      <section class="finance-card-container">
      <section class="finance-card">
        <h2>Total Amount Spent This Year</h2>
        <h3 id="totalSpent"></h3>
        <h3>(including 10% travel agent fee)</h3>
        <div class="chart-container">
          <canvas id="donutChartCanvas" aria-label="A donut chart showing total cost of travel for the year." role="img"></canvas>
        </div>
      </section>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
