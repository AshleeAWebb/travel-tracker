<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Travel Tracker</h1>
    <nav>
      <button class="button-login">Log in</button>
    </nav>
  </header>
  <main>

    <section>
      <h2>Welcome to your Travel Tracker dashboard!</h2>

      <!-- Travel columns -->
      <section class="travel-columns">
      <label for="travel-dropdown">Select Travel:</label>
      <select class="travel-dropdown" id="travel-dropdown">
        <option value="pending" selected>Pending Travel</option>
        <option value="upcoming">Upcoming Travel</option>
        <option value="past">Past Travel</option>
      </select>

      <div class="travel-box" id="pending-travel">
        <h3>Pending Travel</h3>
        <ul>
          <li>Trip 1</li>
          <li>Trip 2</li>
          <li>Trip 3</li>
        </ul>
      </div>

      <div class="travel-box" id="upcoming-travel" style="display:none;">
        <h3>Upcoming Travel</h3>
        <ul>
          <li>Trip 4</li>
          <li>Trip 5</li>
          <li>Trip 6</li>
        </ul>
      </div>

      <div class="travel-box" id="past-travel" style="display:none;">
        <h3>Past Travel</h3>
        <ul>
          <li>Trip 7</li>
          <li>Trip 8</li>
          <li>Trip 9</li>
        </ul>
      </div>
    </section>
      <!-- Cost Dounut Chart -->
      <section>
        <h2>Total Travel Cost</h2>
        <div class="chart"></div>
      </section>


      <!-- Book Trip -->
      <section class="book-trip">
        <h2>Book a Trip</h2>
        <button id="open-modal-btn">Book Trip!</button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form>
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
              <br><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </section>
    </section>
  </main>
