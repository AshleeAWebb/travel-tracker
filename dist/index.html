<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon's Edge Travel App</title>
  <link rel="stylesheet" href="css/styles.css"></head>
<body>
  <header>
    <h1>Horizon's Edge</h1>
    <nav>
      <button class="button-login">Log in</button>
    </nav>
  </header>
  <main>
    <section>
      <h2 id="welcomeTitle">Welcome to your Horizon's Edge dashboard!</h2>
      <!-- Travel columns  -->
      <section class="traveler-trip" id="travelerTrips">Show Trips</section>
      <section class="pending-trip" id="pendingTrips">Pending Trips</section>
      <!-- Cost Dounut Chart -->
      <section>
        <h2>Total Amount Spent This Year (including 10% travel agent fee)</h2>
        <p id="totalSpent"></p>
      </section>
      <!-- Book Trip  -->
      <section class="book-trip">
        <h2>Book a Trip</h2>
        <button id="open-modal-btn">Book Trip!</button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="trip-form">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required aria-label="Select trip date">
              <br><br>
              <label for="duration">Duration:</label>
              <input type="number" id="duration" name="duration" required aria-label="Enter trip duration">
              <br><br>
              <label for="travelers">Number of Travelers:</label>
              <input type="number" id="travelers" name="travelers" required aria-label="Enter number of travelers">
              <br><br>
              <label for="destination">Destination:</label>
              <select id="destination" name="destination" required aria-label="Select trip destination">
                <option value="">--Please choose an option--</option>
              </select>
              <br><br>
              </select>
              <br><br>
              <label for="suggestedActivities">Suggested Activities:</label>
              <input type="text" id="suggestedActivities" name="suggestedActivities" aria-label="Enter suggested activities (comma-separated)">
              <br><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
